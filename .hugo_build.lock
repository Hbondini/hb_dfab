## The "Process" Obsession
I chose to build my own 4-axis filament winder rather than buying one. This was a strategic decision driven by two factors:

1.  **Cost & Accessibility:** proving that advanced composite manufacturing doesn't require six-figure equipment.
2.  **Mastery:** I want intimate knowledge of the machinery. [cite_start]I need to understand every variable that goes into the composite structure, rather than being an operator who just "knows how to press the go button"[cite: 3].

[cite_start]This project is not just an academic exercise; it is the foundation of knowledge required to potentially build a business in the future[cite: 3].

