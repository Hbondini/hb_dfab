## The Motivation
I am a cyclist first. My passion runs deep and spans every discipline, from tarmac to trail. But the more I ride, the more I realize that modern bicycle design often fails the rider.

The industry prioritizes speed and stiffness above all else. If you don't fit the standard mold, you are often pigeonholed into two extremes: **Custom Steel** (accessible but heavy) or **Custom Carbon** (exorbitantly expensive).

I believe there is a better way. [cite_start]My capstone project, **HB_DFab**, aims to show that the custom bike-making process—currently very labor-intensive—can be democratized through process automation[cite: 3].

## The Engineering Thesis: "Mass Customization"
My approach separates the bicycle frame into two distinct manufacturing streams to achieve customization without the cost:

### 1. The Tubes: Standardization
I am utilizing **Filament Winding** to completely standardize the tube manufacturing process. By using a single machine and a single set of molds, I can produce high-performance carbon tubing of any length. [cite_start]Custom sizing becomes as simple as cutting the tube to a different length, with no additional tooling required[cite: 3].

### 2. The Lugs: Digital Flexibility
Carbon fiber struggles with complex junctions; metal excels at them. By utilizing **Metal Powder Casting** and **3D Printing**, I can generate custom lug geometries digitally. [cite_start]This allows for unique angles and fits without incurring the massive tooling costs associated with traditional molds[cite: 3].

